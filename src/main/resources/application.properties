# Default Profile Configuration (H2 Database)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:h2}

# H2 Database Configuration (default)
spring.datasource.url=jdbc:h2:file:./data/s3proxy
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/h2
spring.flyway.baseline-on-migrate=true

# MinIO Configuration
minio.endpoint=${MINIO_ENDPOINT:http://127.0.0.1:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket.dedupe-storage=${MINIO_DEDUPE_BUCKET:dedupe-storage}

# Logging
logging.level.org.hibernate.SQL=INFO
logging.level.com.example.s3proxy=INFO