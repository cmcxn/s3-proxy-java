# Default Profile Configuration (H2 Database)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:h2}

# H2 Database Configuration (default)
spring.datasource.url=jdbc:h2:file:./data/s3proxy
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.hibernate.SQL=INFO
logging.level.com.example.s3proxy=INFO